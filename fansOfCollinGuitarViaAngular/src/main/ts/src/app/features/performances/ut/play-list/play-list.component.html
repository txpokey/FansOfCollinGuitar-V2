<p>
  play-list works! {{requestedPlaylist}}
</p>
<div class="guitar-dept-display-flex-column">
  <div class="guitar-dept-display-flex-wrap Grid-bordered Grid-cell guitar-dept-column-header">
    <div class="guitar-dept-display-flex-wrap  Grid-cell">{{requestedPlaylist.snippet.title}}</div>
  </div>
</div>
<div class="guitar-dept-display-flex-column">
  <div *ngFor="let playlist of playlistQuery"
       class="guitar-dept-display-flex-wrap guitar-dept-display-flex-column">
    <div *ngFor="let actualList of playlist.items"
         class="guitar-dept-display-flex-wrap Grid-bordered Grid-cell guitar-dept-display-flex-column">
      <a target="_blank"
         href="https://youtu.be/{{actualList.contentDetails.videoId}}" class="guitar-dept-display-flex-row">
        <div class="guitar-dept-display-flex-wrap  Grid-cell">{{actualList.snippet.title}}
        </div>
        <div class="guitar-dept-display-flex-wrap  Grid-cell">
          <img src="{{actualList.snippet.thumbnails.default.url}}">
        </div>
      </a>
    </div>
  </div>
