<section id="guitar-program-courses-by-school-term-section">
    <div *ngIf="isReady()">

        <div class="guitar-dept-display-flex-column">
            <div class="guitar-dept-display-flex-wrap  Grid-cell guitar-dept-column-header">
                Student Performances
            </div>
            <div *ngFor="let guitarPlaylist of channelQueryResponseSorted"
                 class="guitar-dept-display-flex-wrap  guitar-dept-display-flex-row">
                <div (click)="openBackDropCustomClass(guitarPlaylist,content)"
                     class="guitar-dept-display-flex-wrap Grid-bordered Grid-cell">
                    <img src="{{guitarPlaylist.thumbnailUrl}}" alt="{{guitarPlaylist.playListTitle}}">
                    <div class="guitar-dept-display-flex-wrap  Grid-cell">{{guitarPlaylist.playListTitle}}</div>
                    <div class="guitar-dept-display-flex-wrap  Grid-cell">{{guitarPlaylist.playListDescription}}</div>
                </div>
            </div>
        </div>
        <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
                <div class="modal-title">
                    <div class="guitar-dept-display-flex-wrap  Grid-cell">
                        Playlist Contents
                    </div>
                </div>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ut-play-list [requestedPlaylist]="guitarPlaylist"></ut-play-list>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
            </div>
        </ng-template>

    </div>

</section>
