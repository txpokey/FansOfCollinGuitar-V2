<div
  *ngFor="let musicCatalogEntry of findClasses( inputKey ) ">
  <div >
    <div (click)="openBackDropCustomClass(musicCatalogEntry,content)">
      <div  class="guitar-dept-display-flex-wrap Grid-bordered Grid-cell guitar-dept-display-flex-row">
        <div class="guitar-dept-display-flex-wrap  Grid-cell">{{musicCatalogEntry.class}}</div>
        <div class="guitar-dept-display-flex-wrap  Grid-cell">{{musicCatalogEntry.name}}</div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <div class="modal-title">
      <div class="guitar-dept-display-flex-column guitar-dept-display-flex-wrap Grid-cell">
        Course By Section
        <div class="guitar-dept-display-flex-row guitar-dept-display-flex-wrap Grid-cell">

          <div class="guitar-dept-display-flex-wrap  Grid-cell">{{year}}</div>
          <div class="guitar-dept-display-flex-wrap  Grid-cell">{{semester}}</div>

        </div>

        <div class="guitar-dept-display-flex-wrap  Grid-cell guitar-dept-column-header guitar-dept-display-flex-row">
          <div class="guitar-dept-display-flex-wrap  Grid-cell">{{discipline}}
          </div>
          <div class="guitar-dept-display-flex-wrap  Grid-cell">{{musicCatalogEntry.class}}
          </div>
        </div>
      </div>

    </div>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <course-schedule-entry [musicCatalogEntry]="musicCatalogEntry" [musicCatalogEntryKey]="{ semester:  semester , year: year , discipline: discipline }"></course-schedule-entry>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
