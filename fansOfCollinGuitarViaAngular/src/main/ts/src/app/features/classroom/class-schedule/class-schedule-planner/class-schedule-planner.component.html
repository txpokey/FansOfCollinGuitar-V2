
<section>
  <div class="guitar-dept-display-flex-column"
       *ngFor="let schoolTerm of musicCatalogMeta.semestersByYearsFound">
    <div class="guitar-dept-display-flex-column"
         *ngFor="let musicDiscipline of schoolTerm.discipline">
      <div class="guitar-dept-display-flex-wrap  Grid-cell guitar-dept-column-header " style="text-transform: capitalize;">
        {{schoolTerm.schoolSemester}}&nbsp;{{schoolTerm.schoolYear}}&nbsp;:&nbsp; {{musicDiscipline}}
      </div>
      {{ hashKey({ schoolSemester:  schoolTerm.schoolSemester , schoolYear: schoolTerm.schoolYear , discipline: musicDiscipline }) }}
      <div
        *ngFor="let guitarCourse of musicCatalogMeta.groupBy.get( hashKey({ schoolSemester:  schoolTerm.schoolSemester , schoolYear: schoolTerm.schoolYear , discipline: musicDiscipline }) ) "
           class="guitar-dept-display-flex-wrap  guitar-dept-display-flex-row">
        <div class="guitar-dept-display-flex-wrap Grid-bordered Grid-cell">
          <div class="guitar-dept-display-flex-wrap  Grid-cell">{{guitarCourse.gKeyAsObject.course}}</div>
          <div class="guitar-dept-display-flex-wrap  Grid-cell">{{guitarCourse.pay.Title}}</div>
        </div>
      </div>
    </div>
  </div>
</section>
