
<section>

    <div *ngIf="isReady()">

        <div *ngFor="let schoolterm of musicCatalogContent; index as index">

            <p>
                <a class="guitar-dept-display-flex-wrap  Grid-cell guitar-dept-column-header"  data-toggle="collapse" href="#collapseExample{{index}}" role="button"
                   aria-expanded="false">
                    {{schoolterm.schoolterm}}
                </a>
            </p>
            <div class="collapse" id="collapseExample{{index}}">
            <div class="card card-body">
                <div *ngFor="let catalogEntry of schoolterm.payload">
                    <div (click)="openBackDropCustomClass(schoolterm.schoolterm,catalogEntry,content)">
                        <div  class="guitar-dept-display-flex-wrap Grid-bordered Grid-cell guitar-dept-display-flex-row">
                            <div class="guitar-dept-display-flex-wrap  Grid-cell">{{catalogEntry}}</div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </div>

    </div>

</section>


<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="modal-title">
            <div class="guitar-dept-display-flex-column guitar-dept-display-flex-wrap Grid-cell">
                Course By Section
                <div class="guitar-dept-display-flex-row guitar-dept-display-flex-wrap Grid-cell">

                    <div class="guitar-dept-display-flex-wrap  Grid-cell">{{selectedSchoolterm}}</div>

                </div>

                <div class="guitar-dept-display-flex-wrap  Grid-cell guitar-dept-column-header guitar-dept-display-flex-row">
                    <div class="guitar-dept-display-flex-wrap  Grid-cell">{{selectedCourse}}</div>
                </div>
            </div>

        </div>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <course-schedule-entry [selectedCourse]="selectedCourse" [selectedTerm]="selectedSchoolterm"></course-schedule-entry>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
